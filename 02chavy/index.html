<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chavy</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="bxslider/css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>

	<style>
		.headerWrap{width: 1200px;margin: 0 auto;
		position: relative;}
		.headerWrap img{position: absolute;top: 0;}


		.header{width: 600px;position: absolute;left: 300px;}
		.header>li{float: left;width: 25%;line-height: 45px;margin-top: 25px;}
		
		.headerTwo{width: 200px;position: absolute;
			left: 1000px;}
		.headerTwo>li{float: left;width: 50%;line-height: 45px;margin-top: 25px;}
		.box a{background-color: navy;border-radius: 45px;}
		.headerTwo:last-child .box a{color:white}
		
		.header a:hover{background-color: navy; color: white;}
		.headerTwo a:hover{background-color: navy; color: white;border-radius: 45px}
		.headerTwo .box:hover{background-color: navy; color: black;}
		
		.header a{color: black; 
            display: block;
            text-align: center;
            height: 45px;
            line-height: 45px;}

        .headerTwo a{color: black; 
            display: block;
            text-align: center;
            height: 45px;
            line-height: 45px;}
	</style>
</head>
<body>
	<div class="headerWrap">
			<img src="images/logo.jpg" alt="">
		<div class="header clearfix">
			<li><a href="#">Home</a></li>
			<li><a href="#">How It Works</a></li>
			<li><a href="#">Company</a></li>
			<li><a href="#">Career</a></li>
		</div>
		<div class="headerTwo clearfix">
			<li><a href="#">Sign in</a></li>
			<li class="box"><a href="#">Register</a></li>
		</div>
	</div>

	
</body>
</html>
